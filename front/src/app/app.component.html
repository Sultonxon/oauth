<div>
  <div class="navbar navbar-expand navbar-dark bg-dark">
    <div class="navbar-nav ml-auto" *ngIf="!user">
      <li class="nav-item">
        <div  (click)="signInWithGoogle()">
          <asl-google-signin-button class="nav-link" type="icon">Login with Google</asl-google-signin-button>
        </div>
      </li>
    </div>
    <div class="navbar-nav ml-auto" *ngIf="user">
      <span class="navbar-text">
        {{user.email}}
      </span>
      <li class="nav-item">
        <a class="nav-link" (click)="signOut()" >Logout</a>
      </li>
  </div>

</div>
